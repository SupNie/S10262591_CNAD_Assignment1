<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Profile</h1>
    <div id="userInfo">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Membership Tier:</strong> <span id="membershipTier"></span></p>
    </div>
    <form id="updateProfileForm">
        <h2>Update Profile</h2>
        <label>Name:</label><input type="text" id="updateName" /><br />
        <label>Email:</label><input type="text" id="updateEmail" /><br />
        <label>Password:</label>
        <input type="password" id="updatePassword" required /><br />
        <label>Membership Tier:</label>
        <select id="updateTier">
            <option>Basic</option>
            <option>Premium</option>
            <option>VIP</option>
        </select><br />
        <button type="submit">Update</button>
    </form>
    <a href="availableVehicles.html">View Available Vehicles</a>
    <script src="../javascript/profile.js"></script>
</body>
</html>
